version: "2.4"
services:
  kubernetes-starter:
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: ../../../../kubernetes
      dockerfile: Dockerfile
    environment:
      MASTER_KEY: ${MASTER_KEY}
      ROOT_PASSWORD: ${ROOT_PASSWORD}
      OPENBANK_PASSWORD: ${OPENBANK_PASSWORD}
      SECURITY_PASSWORD: ${SECURITY_PASSWORD}
    volumes:
    - ../../../../deployment:/deployment
    - ../../../../verify_deployed_service.sh:/verify_deployed_service.sh
    - ../../../../security:/security
    - ../../../../service:/service
    - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "sh -c '/app/health_check.sh || exit 1'"]
      interval: 10s
      timeout: 10s
      retries: 120